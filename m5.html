<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="milestone4.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shareable Resume Builder</h1>
        </header>

        <form id="resume-form">
            <fieldset>
                <label for="username">Username:</label>
                <input type="text" id="username" required><br>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone"><br>
                <label for="profile-pic">Profile Picture URL:</label>
                <input type="text" id="profile-pic"><br>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education Details:</label>
                <textarea id="education" rows="4" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <label for="work-experience">Work Experience Details:</label>
                <textarea id="work-experience" rows="4" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills (comma-separated):</label>
                <input type="text" id="skills"><br>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        <section id="resume-output" class="hidden">
            <!-- Resume will be dynamically generated here -->
        </section>
    </div>

    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
        </div>

    <script src="milestone4.js" type="module"></script>
</body>
</html>
